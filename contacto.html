<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        * {
            box-sizing: border-box;
        }

        /* Style inputs */
        input[type=text],
        select,
        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            margin-top: 6px;
            margin-bottom: 16px;
            resize: vertical;
        }

        input[type=submit] {
            background-color: #04AA6D;
            color: white;
            padding: 12px 20px;
            border: none;
            cursor: pointer;
        }

        input[type=submit]:hover {
            background-color: #45a049;
        }

        /* Style the container/contact section */
        .container {
            border-radius: 5px;
            background-color: #f2f2f2;
            padding: 10px;
        }

        /* Create two columns that float next to eachother */
        .column {
            float: left;
            width: 50%;
            margin-top: 6px;
            padding: 20px;
        }

        /* Clear floats after the columns */
        .row:after {
            content: "";
            display: table;
            clear: both;
        }

        /* Responsive layout - when the screen is less than 600px wide, make the two columns stack on top of each other instead of next to each other */
        @media screen and (max-width: 600px) {

            .column,
            input[type=submit] {
                width: 100%;
                margin-top: 0;
            }
        }
    </style>
</head>

<body>

    <div class="topnav" id="myTopnav">
        <a href="index.html">Inicio</a>
        <a href="biografia.html">Biografía</a>
        <a href="palmares.html">Palmarés</a>
        <a href="contacto.html">Contacto</a>
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
            <i class="fa fa-bars"></i>
        </a>
    </div>

    <div class="container">
        <div style="text-align:center">
            <h2>Contactanos</h2>
            <p>Sigue mirando al mejor del mundo o dejanos un mensaje:</p>
        </div>
        <div class="row">
            <div class="column">
                <img src="https://clinicaseadent.cl/wp-content/uploads/2021/04/Contactanos.png" style="width:100%">
            </div>
            <div class="column">
                <form action="/action_page.php">
                    <label class="form-label" for="fname">Nombre</label>
                    <input class="form-control" type="text" id="fname" name="firstname" placeholder="Tu Nombre..">
                    <label class="form-label" for="lname">Apellido</label>
                    <input class="form-control" type="text" id="lname" name="lastname" placeholder="Tu Apellido..">
                    <label class="form-label" for="country">Pais</label>
                    <select class="form-select" id="country" name="country">
                        <option value="australia">Colombia</option>
                        <option value="canada">Canada</option>
                        <option value="usa">USA</option>
                        <option value="usa">Argentina</option>
                    </select>
                    <label for="subject">Información</label>
                    <textarea id="subject" name="subject" placeholder="Escribe algo.."
                        style="height:170px"></textarea>
                    <input type="submit" value="Enviar">
                </form>
            </div>
        </div>
    </div>

</body>

<script>
    function myFunction() {
        var x = document.getElementById("myTopnav");
        if (x.className === "topnav") {
            x.className += " responsive";
        } else {
            x.className = "topnav";
        }
    }
</script>

</html>
